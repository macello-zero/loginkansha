<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login - LPK Kansha</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  height:100vh;
  background: url('https://images.unsplash.com/photo-1522383225653-ed111181a951?q=80&w=1920') no-repeat center center/cover;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  position:relative;
}

/* Overlay biar elegan */
body::before{
  content:'';
  position:absolute;
  width:100%;
  height:100%;
  background:linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.4));
  z-index:0;
}

/* Header */
.header{
  text-align:center;
  color:white;
  margin-bottom:20px;
  z-index:1;
}

.header h1{
  font-size:28px;
  font-weight:600;
  letter-spacing:1px;
}

/* Login Card */
.card{
  position:relative;
  width:380px;
  padding:40px;
  border-radius:20px;
  background:rgba(255,255,255,0.85);
  backdrop-filter:blur(10px);
  box-shadow:0 20px 40px rgba(0,0,0,0.3);
  z-index:1;
  text-align:center;
}

/* Watermark logo */
.card::before{
  content:'';
  position:absolute;
  width:250px;
  height:250px;
  background:url('https://i.imgur.com/ZcLLrkY.png') no-repeat center center/contain;
  opacity:0.08;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  pointer-events:none;
}

.card h2{
  margin-bottom:25px;
  font-weight:600;
  color:#1e293b;
}

input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border:1px solid #d1d5db;
  border-radius:10px;
  transition:0.3s;
}

input:focus{
  border-color:#1e3a8a;
  outline:none;
}

button{
  width:100%;
  padding:12px;
  margin-top:15px;
  background:#1e3a8a;
  color:white;
  border:none;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  background:#0f172a;
}
</style>
</head>

<body>

<div class="header">
  <h1>LPK KANSHA INDONESIA CENTER</h1>
</div>

<div class="card">
  <h2>LPK KANSHA</h2>

  <form id="loginForm">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Masuk</button>
  </form>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e){
  e.preventDefault();

  window.location.href = "lpk.html";
});
</script>

</body>
</html>
